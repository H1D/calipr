<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruler â€” Screen Measurement Tool</title>
  <style>
    :root {
      --bg: #f8f9fa;
      --surface: #fff;
      --surface-hover: #f0f0f0;
      --border: #e0e0e0;
      --separator: #e0e0e0;
      --shadow: rgba(0,0,0,0.08);
      --shadow-lg: rgba(0,0,0,0.10);
      --text: #333;
      --text-secondary: #555;
      --text-muted: #888;
      --text-hint: #999;
      --text-shortcut: #aaa;
      --active-bg: #dbeafe;
      --active-text: #1e40af;
      --focus-ring: #1e40af;
      --kbd-bg: #f0f0f0;
      --kbd-border: #ccc;
      --kbd-shadow: #bbb;
      --kbd-text: #333;
      --select-bg: #fff;
      --select-border: #e0e0e0;
      --select-text: #333;
      --cal-flash-bg-0: rgba(220, 38, 38, 0.08);
      --cal-flash-bg-50: rgba(220, 38, 38, 0.18);
      --cal-flash-shadow: rgba(220, 38, 38, 0.4);
      --cal-flash-shadow-50: rgba(220, 38, 38, 0.45);
      --cal-flash-text: #dc2626;
      --cal-flash-border: #fca5a5;
      --cal-flash-tooltip-bg: #fff;
      --cal-flash-tooltip-shadow: rgba(220, 38, 38, 0.15);
      --toast-bg: #1a1a2e;
      --toast-border: #2a2a4a;
      --toast-text: #e0e0e0;
      --toast-shadow: rgba(0,0,0,0.25);
      --github-text: #555;
      --github-text-hover: #1e40af;
    }
    [data-theme="dark"] {
      color-scheme: dark;
      --bg: #1a1a2e;
      --surface: #2a2a3e;
      --surface-hover: #3a3a4e;
      --border: #3a3a50;
      --separator: #3a3a50;
      --shadow: rgba(0,0,0,0.25);
      --shadow-lg: rgba(0,0,0,0.35);
      --text: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-muted: #808090;
      --text-hint: #707080;
      --text-shortcut: #606070;
      --active-bg: rgba(59,108,245,0.2);
      --active-text: #6b9fff;
      --focus-ring: #6b9fff;
      --kbd-bg: #3a3a4e;
      --kbd-border: #4a4a5e;
      --kbd-shadow: #2a2a3e;
      --kbd-text: #d0d0d0;
      --select-bg: #2a2a3e;
      --select-border: #3a3a50;
      --select-text: #e0e0e0;
      --cal-flash-bg-0: rgba(248, 113, 113, 0.1);
      --cal-flash-bg-50: rgba(248, 113, 113, 0.2);
      --cal-flash-shadow: rgba(248, 113, 113, 0.3);
      --cal-flash-shadow-50: rgba(248, 113, 113, 0.4);
      --cal-flash-text: #f87171;
      --cal-flash-border: #7f1d1d;
      --cal-flash-tooltip-bg: #2a2a3e;
      --cal-flash-tooltip-shadow: rgba(248, 113, 113, 0.15);
      --toast-bg: #2a2a3e;
      --toast-border: #3a3a50;
      --toast-text: #e0e0e0;
      --toast-shadow: rgba(0,0,0,0.4);
      --github-text: #b0b0b0;
      --github-text-hover: #6b9fff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: var(--bg); }
    canvas { display: block; cursor: crosshair; touch-action: none; }
    #toolbar {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 4px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 6px;
      box-shadow: 0 2px 12px var(--shadow);
      z-index: 100;
      user-select: none;
    }
    .tool-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 8px 14px;
      border: none;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 11px;
      color: var(--text-secondary);
      transition: background 0.15s, color 0.15s;
      position: relative;
    }
    .tool-btn:hover { background: var(--surface-hover); }
    .tool-btn.active { background: var(--active-bg); color: var(--active-text); }
    .tool-btn svg { width: 20px; height: 20px; }
    .tool-btn .shortcut {
      position: absolute;
      top: 2px;
      right: 4px;
      font-size: 9px;
      color: var(--text-shortcut);
      font-weight: 600;
    }
    .toolbar-sep {
      width: 1px;
      background: var(--separator);
      margin: 4px;
    }
    .tool-btn.flash-calibrate {
      animation: calibrate-pulse 1.2s ease-in-out infinite;
    }
    @keyframes calibrate-pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 var(--cal-flash-shadow);
        background: var(--cal-flash-bg-0);
      }
      50% {
        box-shadow: 0 0 12px 4px var(--cal-flash-shadow-50);
        background: var(--cal-flash-bg-50);
      }
    }
    .tool-btn.flash-calibrate::after {
      content: "PLEASE CALIBRATE FIRST";
      position: absolute;
      bottom: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--cal-flash-tooltip-bg);
      color: var(--cal-flash-text);
      font-size: 11px;
      font-weight: 700;
      white-space: nowrap;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid var(--cal-flash-border);
      box-shadow: 0 2px 8px var(--cal-flash-tooltip-shadow);
      pointer-events: none;
    }
    .tool-btn.flash-calibrate::before {
      content: "";
      position: absolute;
      bottom: calc(100% + 4px);
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: var(--cal-flash-border);
      pointer-events: none;
    }
    .settings-wrap {
      position: relative;
    }
    #settings-panel {
      position: absolute;
      bottom: calc(100% + 8px);
      right: 0;
      width: 240px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 20px var(--shadow-lg);
      z-index: 101;
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: none;
    }
    #settings-panel.open { display: block; }
    .settings-section {
      margin-bottom: 14px;
    }
    .settings-section:last-child { margin-bottom: 0; }
    .settings-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .settings-unit-btns {
      display: flex;
      gap: 2px;
    }
    .unit-btn {
      padding: 4px 10px;
      border: none;
      background: transparent;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-secondary);
      transition: background 0.15s, color 0.15s;
    }
    .unit-btn:hover { background: var(--surface-hover); }
    .unit-btn.active { background: var(--active-bg); color: var(--active-text); }
    #keybinding-select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid var(--select-border);
      border-radius: 6px;
      font-size: 12px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: var(--select-text);
      background: var(--select-bg);
      cursor: pointer;
    }
    #keybinding-select:focus { outline: 2px solid var(--focus-ring); outline-offset: -1px; }
    #help-hint {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 13px;
      color: var(--text-hint);
      z-index: 50;
      pointer-events: none;
      text-align: center;
      transition: opacity 0.2s ease;
    }
    #zoom-toast {
      position: fixed;
      top: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(-8px);
      background: var(--toast-bg);
      border: 1px solid var(--toast-border);
      border-radius: 10px;
      padding: 12px 24px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 14px;
      font-weight: 500;
      color: var(--toast-text);
      box-shadow: 0 4px 24px var(--toast-shadow);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 200;
    }
    #zoom-toast.visible { opacity: 1; transform: translateX(-50%) translateY(0); }
    #help-hint kbd {
      display: inline-block;
      padding: 1px 6px;
      font-size: 11px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--kbd-bg);
      border: 1px solid var(--kbd-border);
      border-radius: 4px;
      box-shadow: 0 1px 0 var(--kbd-shadow);
      color: var(--kbd-text);
    }
    .github-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--github-text);
      text-decoration: none;
      font-size: 12px;
      transition: color 0.15s;
    }
    .github-link:hover { color: var(--github-text-hover); }
    .github-link svg { width: 16px; height: 16px; }
  </style>
</head>
<body>
  <div id="zoom-toast"></div>
  <canvas id="canvas"></canvas>

  <div id="help-hint"></div>

  <div id="toolbar">
    <button class="tool-btn active" data-tool="line">
      <span class="shortcut">L</span>
      <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="2,16 7,6 13,12 18,4"/>

        <circle cx="13" cy="12" r="1.5" fill="currentColor"/>
      </svg>
      Line
    </button>
    <button class="tool-btn" data-tool="rectangle">
      <span class="shortcut">R</span>
      <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="5" width="14" height="10" rx="1"/>
      </svg>
      Rectangle
    </button>
    <button class="tool-btn" data-tool="circle">
      <span class="shortcut">C</span>

        <circle cx="10" cy="10" r="7"/>

      Circle

      SVG
    </button>

      <svg viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="14" cy="4" r="2.5"/>
        <circle cx="6" cy="10" r="2.5"/>
        <circle cx="14" cy="16" r="2.5"/>
        <line x1="8.2" y1="8.9" x2="11.8" y2="5.1"/>
        <line x1="8.2" y1="11.1" x2="11.8" y2="14.9"/>
      </svg>
      Share
    </button>
    <div class="settings-wrap">
      <button class="tool-btn" id="settings-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
        Settings
      </button>
      <div id="settings-panel">
        <div class="settings-section">
          <div class="settings-label">Unit</div>
          <div class="settings-unit-btns" id="unit-selector">
            <button class="unit-btn active" data-unit="mm">mm</button>
            <button class="unit-btn" data-unit="cm">cm</button>
            <button class="unit-btn" data-unit="in">in</button>
          </div>
        </div>
        <div class="settings-section">
          <div class="settings-label">Keybindings</div>
          <select id="keybinding-select"></select>
        </div>
        <div class="settings-section">
          <div class="settings-label">Theme</div>
          <div class="settings-unit-btns" id="theme-selector">
            <button class="unit-btn active" data-theme-pref="auto">Auto</button>
            <button class="unit-btn" data-theme-pref="light">Light</button>
            <button class="unit-btn" data-theme-pref="dark">Dark</button>
          </div>
        </div>
        <div class="settings-section">
          <a class="github-link" href="https://github.com/H1D/calipr" target="_blank" rel="noopener noreferrer">

          </a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
